{% extends 'base.html' %} 
{% block content %}
<div class="blog">
    <a class="btn btn-default" href="{% url 'blog_edit' blog_id=blog.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.body|linebreaksbr }}</p>
</div>
{% endblock %}
